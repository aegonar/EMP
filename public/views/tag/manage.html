  <script type="text/javascript">
    
    var logMeOut = function(event){
      // event.preventDefault();
      Parse.User.logOut();
      console.log("Logged OUT");
      location = "/index.html";
    };

    $(document).ready(function($) {

      Parse.initialize("2pWww3Mbn2k28ctC8O8G5Gtg4cVebSqXaMwNr0EC", "3db2YW8GZ7LBJqgwybtHhoKgBwmRWsJy4ZeiilcT");
    
      var currentUser = Parse.User.current();
      if (currentUser) {
          // do stuff with the user
          console.log("Logged IN",currentUser);
      } else {
          // show the signup or login page
          location = "/index.html";
      }

      function handleParseError(err) {
        switch (err.code) {
          case Parse.Error.INVALID_SESSION_TOKEN:
            Parse.User.logOut();
            // If web browser, render a log in screen
            // If Express.js, redirect the user to the log in route
            break;

          // Other Parse API errors that you want to explicitly handle
        }
      }

      var userTags;
      var userVehicles;

      var getTag = Parse.Object.extend("Tag");
      var tagQuery = new Parse.Query(getTag);
      tagQuery.equalTo("userID",currentUser);
      tagQuery.find().then(function(results){
        userTags = results;
        console.log("User Tags", userTags);
        
        if(userTags.forEach){
            userTags.forEach(function(tag){
              console.log("tag", tag.attributes);
              
              $(".basic").append("<option value="+tag.id+">"+(tag.attributes.name ? tag.attributes.name:(tag.attributes.rfidTag))+"</option>");
              $("select").selectOrDie("update");
            });
          }

      });


    var myWallet = Parse.Object.extend("Wallet");
    var walletQuery = new Parse.Query(myWallet);
    walletQuery.equalTo("userID",currentUser);
    walletQuery.first().then(function(result){
      // console.log("Wallet", result);
      $('.walletCount').html("Wallet $"+ (result.attributes.credits).toFixed(2));
        

    });



    var currentTag;
    var getHistory = function(tagID){

      var tagP = {"__type":"Pointer","className":"Tag","objectId":tagID};
      var getTag = Parse.Object.extend("History");
      var tagQuery = new Parse.Query(getTag);
      tagQuery.equalTo("tagID",tagP);
      tagQuery.find({
        success: function(results) {
          console.log("History", results);
          results.forEach(function(hist){
            addHistory(hist);
          });
        },
        error: function(error) {
          alert("Error: " + error.code + " " + error.message);
        }
      });
    };
    
    var addHistory = function(history) {
        console.log("addHistory", history);
        var table = document.getElementById("tableBody");
        var row = table.insertRow(0);
        var date = row.insertCell(0);
        var credit = row.insertCell(1);
        var debit = row.insertCell(2);
        var balance = row.insertCell(3);
        date.innerHTML = history.get('in').toDateString();
        credit.innerHTML = history.get('out');
        debit.innerHTML = history.get('paid');
        balance.innerHTML = history.get('parkingID');
        
        console.log("Transaction Added");
    }
    

      // $('.grid').masonry({
      //   // options...
      //   itemSelector: '.grid-item',
      //   position:"relative",
      //   display:"inline-block",
      //   columnWidth: 325,
      // });

      $("select").selectOrDie({
        onChange: function() { getHistory($(this).val()); }
      });

    });

  </script>
