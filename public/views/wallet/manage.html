    function handleParseError(err) {
      switch (err.code) {
        case Parse.Error.INVALID_SESSION_TOKEN:
          Parse.User.logOut();
          break;
      }
    }

    var logMeOut = function(event){
      // event.preventDefault();
      Parse.User.logOut();
      console.log("Logged OUT");
      location = "/index.html";
    };

    var addCredits = function(event){
      // event.preventDefault();
      var toAdd = parseFloat($('.creditAdd').val());
      // console.log("To Add: ", toAdd);
      // console.log("currentUser ", Parse.User.current());

      var myWallet = Parse.Object.extend("Wallet");
      var query = new Parse.Query(myWallet);
      query.equalTo("userID",Parse.User.current());
      query.first({
        success: function(object) {
          // Successfully retrieved the object.
          // console.log("The Wallet ", object);
          var newAmount = (object.get('credits') + toAdd);
          // console.log("newAmount ", newAmount);
          // object.set("credits", newAmount);
          object.save({
            credits:newAmount
          }, {
            success: function(wallet) {
              // alert("New Credit: ", wallet.get('credits'));
              $('.walletCount').html("Wallet $"+ (wallet.get('credits')).toFixed(2));
              $('.wallet').html("$"+(wallet.get('credits')).toFixed(2));
              $('#myModal').modal('hide');

              var Transaction = Parse.Object.extend("Transaction");
              var transaction = new Transaction();
              transaction.save({
                walletID: wallet,
                debit: 0,
                credit: toAdd, 
                balance: parseFloat(wallet.get('credits').toFixed(2))
              }, {
                success: function(trans) {
                  addTransaction(trans);
                }
              });

              
            }
          });
        },
        error: function(error) {
          alert("Error: " + error.code + " " + error.message);
        }
      });
    };

    var myWallet;
    var Wallet = Parse.Object.extend("Wallet");
    var walletQuery = new Parse.Query(Wallet);
    walletQuery.equalTo("userID",currentUser);
    walletQuery.first().then(function(result){
      console.log("Wallet", result);
      myWallet = result;
      $('.walletCount').html("Wallet $"+ (result.attributes.credits).toFixed(2));
      $('.wallet').html("$"+(result.attributes.credits).toFixed(2));
    }).then(function(){
      var mytrans = Parse.Object.extend("Transaction");
      var transQuery = new Parse.Query(mytrans);
      transQuery.equalTo("walletID",myWallet);
      transQuery.descending("createdAt");
      transQuery.find({
        success: function(results) {
          console.log("Transactions", results);
          results.forEach(function(trans){
            addTransaction(trans);
          });
        },
        error: function(error) {
          alert("Error: " + error.code + " " + error.message);
        }
      });
    });
  



    var addTransaction = function(transaction) {
        console.log("addTransaction", transaction);
        var table = document.getElementById("tableBody");
        var row = table.insertRow(0);
        var date = row.insertCell(0);
        var credit = row.insertCell(1);
        var debit = row.insertCell(2);
        var balance = row.insertCell(3);
        date.innerHTML = transaction.get('createdAt').toDateString();
        credit.innerHTML = transaction.get('credit');
        debit.innerHTML = transaction.get('debit');
        balance.innerHTML = transaction.get('balance');
        
        console.log("Transaction Added");
    }
